<!DOCTYPE html>
<html>
  <head>
    <title>My Spline Example</title>
    <meta charset="UTF-8" />
    <style>
      /* Make the body and html take up full viewport for demonstration */
      html, body {
        margin: 0;
        height: 100%;
      }
      /* Container that holds our iframe */
      .spline-container {
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none; /* Removes the default iframe border */
      }
    </style>
  </head>
  <body>
    <div class="spline-container">
      <!-- Replace this URL with your Spline's live URL -->
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.63/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/xkHBHITp4TotItt4/scene.splinecode"></spline-viewer>
    </div>
  </body>
</html>
